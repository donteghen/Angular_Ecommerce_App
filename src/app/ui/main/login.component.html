<div class="m-4  bg-light">
    <h4 class="text-center">Login</h4>
    <div class="container">
      <form [formGroup] = form>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" class="form-control" formControlName="email" required>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="text" class="form-control" formControlName="password" required>
        </div>
        <div class="form-group">
            <button [disabled] = "!form.valid" class="btn btn-dark btn-block" (click)="login()">Login</button>
        </div>
    </form>
    <div class="text-center">
        <div class="form-group">
          <button class="btn btn-outline-primary" (click)="GoogleAuth()">
          <i class="fab fa-google"></i>
            Log in with Google
          </button>
          <div><button class="btn btn-link m-2" routerLink="/passwordReset"> Forgot Password</button></div>
          <div>Don't have an account?<button class="btn btn-light m-2" routerLink="/register"> Sign Up</button></div>
      </div>
    </div>
    </div>
</div>
