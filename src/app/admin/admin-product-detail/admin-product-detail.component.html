<div class="container-fluid">
    <div>
        <form #form="ngForm" (ngSubmit)=saveChanges(form)>
            <div class="form-group">
                <label>name:</label>
                <input type="text" class="form-control" name="name" [(ngModel)] = "product.name">
            </div>
            <div class="form-group">
                <label>Category:</label>
                <input type="text" class="form-control" name="category" [(ngModel)]="product.category">
            </div>
            <div class="form-group">
                <label>Price:</label>
                <input type="text" class="form-control" name="price" [(ngModel)]="product.price">
            </div>
            <div class="form-group">
                <label>Description:</label>
               <textarea class="form-control" name="description" [(ngModel)]="product.description"></textarea>
            </div>
            <div >
                <label>Discount:</label>
                <input type="checkbox" class="m-2" name="discountOffer" [(ngModel)]="product.discountOffer">
            </div>
            <div >
                <label>Available:</label>
                <input type="checkbox" class="m-2" name="available" [(ngModel)]="product.available">
            </div >
            <div  class="text-center">
                <button class="btn btn-dark m-2" type="submit">SaveChanges</button>
                <button  class="btn btn-dark m-2" routerLink="/admin-product">Cancel</button>
            </div>
        </form>
    </div>
</div>
